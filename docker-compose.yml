services:
  # PostgreSQL Database for Auth Service
  postgres-auth:
    image: postgres:16-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - '5433:5432'  # Map host port 5433 to container port 5432 (to avoid conflict with local PostgreSQL)
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  # Redis for Message Broker
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: auth-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres-auth
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: auth_db
      DB_LOGGING: 'true'
      JWT_SECRET: supersecret
      JWT_EXPIRES_IN: 1h
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - '3001:3001'
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - restaurant-network
    volumes:
      - ./apps/auth-service:/app/apps/auth-service
      - ./libs:/app/libs
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
    command: pnpm run start:dev auth-service

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      NODE_ENV: development
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - '3000:3000'
    depends_on:
      - auth-service
      - redis
    networks:
      - restaurant-network
    volumes:
      - ./apps/api-gateway:/app/apps/api-gateway
      - ./libs:/app/libs
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
    command: pnpm run start:dev api-gateway

volumes:
  postgres-auth-data:
  redis-data:

networks:
  restaurant-network:
    driver: bridge

